version: '3.9'
services:
       web:
          build: 
            context: ./webtier
          ports:
            - 80:80
          volumes:
            - ./web/myhtmlcode:/usr/share/nginx/html/
          networks:
             - webnet
       app:
        build:
         context: ./apptier
        container_name: app
        ports:
         - 9000
        volumes:
          - ./app/myphpcode:/usr/share/nginx/html
        networks:
          - webnet
          - appnet

       db:
        build: 
          context: ./dbtier
        ports:
         - 3306
        volumes:
          - databackup:/var/lib/sql
        networks:
           - appnet

   
networks:
  webnet:
    driver: bridge
  appnet:
    driver: bridge

volumes:
   databackup:
   
